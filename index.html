<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUHAMMAD IKHWANUDIN</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Arfan ELECTRONIC STORE</h1>
        <form
          id="salesForm"
          class="form-container"
          oninput="updateTotalHarga()"
        >
          <div class="form-group">
            <label for="namaBarang">Nama Barang:</label>
            <input type="text" id="namaBarang" name="namaBarang" required />
          </div>

          <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="number" id="harga" name="harga" required />
          </div>

          <div class="form-group">
            <label for="jumlah">Jumlah:</label>
            <input type="number" id="jumlah" name="jumlah" required />
          </div>

          <div class="form-group">
            <label for="jenisBarang">Jenis Barang:</label>
            <select id="jenisBarang" name="jenisBarang" required>
              <option value="PC">PC</option>
              <option value="printer">Printer</option>
              <option value="memory">Memory</option>
              <option value="speaker">Speaker</option>
              <option value="hardisk">Hardisk</option>
              <option value="aksesoris">Aksesoris</option>
            </select>
          </div>

          <div class="form-group">
            <label for="totalHarga">Total Harga:</label>
            <input type="number" id="totalHarga" name="totalHarga" readonly />
          </div>

          <div class="form-group">
            <label for="pajak">Pajak:</label>
            <input type="number" id="pajak" name="pajak" readonly />
          </div>

          <div class="form-group">
            <label for="bayar">Bayar:</label>
            <input type="number" id="bayar" name="bayar" required />
          </div>

          <div class="form-actions">
            <button type="button" class="btn" onclick="prosesPenjualan()">
              Tambah
            </button>
            <button type="reset" class="btn btn-reset" onclick="resetForm()">
              Cancel
            </button>
          </div>
        </form>
      </div>

      <h2>Hasil Penjualan</h2>
      <table id="resultTable">
        <thead>
          <tr>
            <th>Nama Barang</th>
            <th>Harga</th>
            <th>Jumlah</th>
            <th>Jenis Barang</th>
            <th>Total Harga</th>
            <th>Pajak</th>
            <th>Bayar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
